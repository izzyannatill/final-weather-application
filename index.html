<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5065acc639.js" crossorigin="anonymous"></script>
    <title>Weather Forecast</title>
    <link rel=”stylesheet” href=”style.css” />
  </head>
  <body>
    <div class="whole-content">
    <header>
     <form class="search-form">
        <input
            type="search"
            placeholder="Search your location..."
            required
            id="search-input"
          />
       <button type="submit" class="form-button"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        </form>
    </header>
    <main>
         <div>
        <p>Tuesday 14th May, 14:20pm</p>
 <h1>12°C <i class="fa-solid fa-cloud-sun"></i><div>Rotterdam</div></h1>
 <p>Humidity: 63%</p>
 <p>Wind: 2.63km</p>
 <p>Sunny with clouds</p>
    </main>
    </div>
    <footer>
      Designed by
      <a href="https://github.com/izzyannatill/" target="_blank">Izzy Till</a> coded via
      <a href="https://github.com/izzyannatill/final-weather-application" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://izzys-final-forecast.netlify.app/" target="_blank">Netlify</a>
    </footer">
     </div>
  </body>
</html>
